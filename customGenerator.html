<!DOCTYPE html>
<html>
<head>
    <link href="index.css" rel="stylesheet"/>
    <title>Custom Theme Generator for Mapcomplete</title>

    <style type="text/css">
        #maindiv {
            position: absolute;
            width: 50vw;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        #preview {
            position: absolute;
            width: 50vw;
            height: 100vh;
            right: 0;
            top: 0;
            word-break: break-all;
            overflow-y: auto;
        }
        
        .bordered {
            border: 1px solid black;
            display:block;
            padding: 0.5em;
            border-radius: 0.5em;
        }
        
        body {
            height: 100%;
        }
    </style>


</head>
<body>
<div id="maindiv">
    <h1>Create your own theme</h1>
    <div id="layoutCreator"></div>
</div>
<div id="preview">'preview' not attached</div>
<script src="./customGenerator.ts"></script>
</body>
</html>
