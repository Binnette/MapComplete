<!DOCTYPE html>    
<!-- WARNING: index.html serves as a template. If you want to change something, change it there -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MapComplete</title>
    <link rel="stylesheet" href="./vendor/leaflet.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="manifest" href="./manifest.manifest">
    <link rel="icon" href="assets/add.svg" sizes="any" type="image/svg+xml">
    
    <meta property="og:type" content="website">
    <!-- $$$OG-META -->

    <style>
        .decoration-desktop img {
            width: 100%;
            height: 100%;
        }
    </style>
    
</head>
<body>

<div style="position: absolute; left: 1em; top: 1em; width:35vh; height:35vh;" class="decoration-desktop">
    <!-- A nice decoration while loading or on errors -->
    <!-- DECORATION 0 START -->
    <img src="./assets/add.svg"/>
    <!-- DECORATION 0 END -->
</div>

<div id="messagesboxmobilewrapper">
    <div id="decoration" style="position: absolute; left: 1em; top: 1em; z-index: 1; width: 15em; height: 15em">
        <!-- A nice decoration while loading or on errors -->
        <!-- DECORATION 1 START -->
        <img src="./assets/add.svg"/>
        <!-- DECORATION 1 END -->
    </div>
    <div id="messagesboxmobile-scroll">
        <div id="messagesboxmobile">
            <div style="position: absolute; top: 50vh; left: 25vw; width:50vw; box-sizing: border-box;font-size: x-large">
                Loading MapComplete
            </div>
        </div>
    </div>
    <div id="to-the-map">
        If this message persists:
        <ul style="margin:0">
            <li>Is javascript enabled?</li>
            <li>Is a scriptblocker (such as UMatrix or Brave) active?</li>
        </ul>
    </div>
</div>

<div id="topleft-tools">
    <div id="userbadge-and-search">
        <div id="userbadge" class="shadow">
        </div>
        <div id="searchbox" class="shadow"></div>
    </div>
    <div id="messagesbox"></div>
    <br/>
    <div id="help-button-mobile"></div>
</div>

<div id="filter__popup" class="filter__popup">
    <div id="filter__selection"></div>
</div>

<div id="centermessage">Loading MapComplete, hang on...</div>
<div id="top-right"></div>

<div id="geolocate-button"></div>
<div id="leafletDiv"></div>

<script src="./index.ts"></script>
<script src="./vendor/Leaflet.AccuratePosition.js"></script>

<script data-goatcounter="https://pietervdvn.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</body>
</html>
